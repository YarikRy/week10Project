<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Calorie Tracker</title>
</head>
<body class="bg-secondary">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1 class="mt-5 mb-5 slideInLeft" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Calorie Tracker</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="border border-dark rounded-top slideFromBottom">
                    <label for="food">Food</label>
                    <input class="form-control" type="text" id="food" name="foodName" placeholder="Food Name">
                    <label for="calories">Calories</label>
                    <input class="form-control" type="text" id="calories" name="calorieCount" placeholder="# of Calories">
                    <input type="radio" id="breakfast" name="time" value="Breakfast">
                    <label for="breakfast">Breakfast</label>
                    <input type="radio" id="lunch" name="time" value="Lunch">
                    <label for="lunch">Lunch</label>
                    <input type="radio" id="dinner" name="time" value="Dinner">
                    <label for="dinner">Dinner</label>
                    <button type="button" id="add" class="btn btn-primary form-control">Submit</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table id="table" class="table table-dark slideFromBottom">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Date</th>
                            <th scope="col">Food Name</th>
                            <th scope="col">Calorie Count</th>
                            <th scope="col">Meal Time</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
